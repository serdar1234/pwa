<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Budget Tracker</title>
    <link rel="icon" href="./icons/circle.svg" />
    <link rel="manifest" href="./app.webmanifest" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Your budget tracker</h1>
    <form id="form-id">
      <fieldset>
        <legend>Enter date, amount of money, and activity</legend>
        <p>
          <label for="date">Date</label>
          <input type="date" id="date" placeholder="Select a date" required />
        </p>
        <p>
          <label for="money">Money spent</label>
          <input type="number" id="money" placeholder="100" required />
        </p>
        <p>
          <label for="activity">Activity</label>
          <input
            list="activities"
            id="activity"
            placeholder="Shopping"
            required
          />
          <datalist id="activities">
            <option value="Shopping">Shopping</option>
            <option value="Mobile and Internet">Mobile and Internet</option>
            <option value="Rest">Rest</option>
          </datalist>
        </p>
      </fieldset>
      <p>
        <button type="submit">Add record</button>
      </p>
    </form>

    <section id="records"></section>

    <script type="module" src="./app.js" defer></script>
    <script defer>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./sw.js")
          .then((registration) => {
            console.log(
              "Service worker registration successful:",
              registration
            );
          })
          .catch((error) => {
            console.error(`Service worker registration failed: ${error}`);
          });
      } else {
        console.error("Service workers are not supported.");
      }
    </script>
  </body>
</html>
